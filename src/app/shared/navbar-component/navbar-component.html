<mat-toolbar>
  <a href="./home">
    <img
      class="main-logo"
      src="assets/Assinatura_principal_horizontal.svg"
      alt=""
    />
  </a>
  <div class="hamburguer-menu">
    <button class="dropbtn center" [matMenuTriggerFor]="menu">
      <fa-icon class="iconMenu" [icon]="icons.menu"></fa-icon>
    </button>
    <mat-menu #menu="matMenu" class="dropdown-content">
      <button mat-menu-item (click)="openClientArea()">Área do cliente</button>
      <button mat-menu-item routerLink="/contact">
        Solicite uma demonstração
      </button>
      <button mat-menu-item routerLink="/koios" class="custom-menu-item">
        Koios
      </button>
      <button mat-menu-item routerLink="/support" class="custom-menu-item">
        Suporte
      </button>
      <button
        mat-menu-item
        routerLink="/report_development"
        class="custom-menu-item"
      >
        Relatórios
      </button>
    </mat-menu>
  </div>
  <div class="wrapper_options">
    <div>
      <div class="dropdown">
        <button class="dropbtn center" [matMenuTriggerFor]="menuExpanded">
          Soluções
          <span class="material-symbols-outlined"> keyboard_arrow_down </span>
        </button>

        <mat-menu #menuExpanded="matMenu" class="dropdown-content">
          <button mat-menu-item routerLink="/koios" class="custom-menu-item">
            Koios
          </button>
          <button mat-menu-item routerLink="/support" class="custom-menu-item">
            Suporte
          </button>
          <button
            mat-menu-item
            routerLink="/report_development"
            class="custom-menu-item"
          >
            Relatórios
          </button>
        </mat-menu>
      </div>
    </div>
    <div>
      <button class="client-area" (click)="openClientArea()">
        Área do cliente
      </button>
      <button class="demonstration" routerLink="/contact">
        Solicite uma demonstração
      </button>
    </div>
  </div>
</mat-toolbar>
